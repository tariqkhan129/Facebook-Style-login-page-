        <div id="text-div">
            <h1>Facebook</h1>

        </div>

            <form action="">

                <br>
                <input type="password" placeholder="Password">
                <br>
                <button type="submit" id="submit-btn">Log In</button>
                <br>
                <button id="forget-btn"> Forgotten Password </button>
                <br>
                <a href="" id="newaccounr-btn">Create New Account</a>


            </form>
        </div>
    </div>
</body>

</html>
